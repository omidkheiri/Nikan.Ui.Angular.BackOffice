<h1 class="">ورود</h1>
<p class="">برای ادامه وارد شوید.</p>

<div *ngIf="errorMessage" class="alert custom-alert-1 mb-4" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      data-dismiss="alert"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-x close"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
  <div class="media">
    <div class="alert-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-alert-triangle"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12" y2="17"></line>
      </svg>
    </div>
    <div class="media-body">
      <div class="alert-text">
        <strong>Warning! </strong><span>{{ errorMessage }}</span>
      </div>
    </div>
  </div>
</div>

<form
  class="text-left"
  style="direction: rtl"
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
>
  <div class="form">
    <div style="direction: ltr" id="username-field" class="field-wrapper input">
      <label for="username">USERNAME</label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-user"
      >
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <input
        id="username"
        name="username"
        type="text"
        class="form-control"
        placeholder="User Name"
        ngModel
        required
      />
    </div>

    <div
      style="direction: ltr"
      id="password-field"
      class="field-wrapper input mb-2"
    >
      <div class="d-flex justify-content-between">
        <label for="password">PASSWORD</label>
        <a href="auth_pass_recovery_boxed.html" class="forgot-pass-link"
          >رمز عبور را فراموش کرده ام</a
        >
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-lock"
      >
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input
        id="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required
        minlength="7"
        ngModel
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        id="toggle-password"
        class="feather feather-eye"
      >
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </div>
    <div class="d-sm-flex justify-content-between">
      <div class="field-wrapper">
        <button
          type="submit"
          class="btn btn-primary"
          value=""
          [disabled]="!f.valid"
        >
          ورود
        </button>
      </div>
    </div>
    <p class="signup-link"></p>
  </div>
</form>
