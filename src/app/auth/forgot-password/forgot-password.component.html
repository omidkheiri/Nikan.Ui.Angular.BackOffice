<a class="navbar-brand" href="/" style="width: 100%"
  ><img
    alt="logo"
    src="assets/img/cip.png"
    style="height: 40px; float: left" />
  <span class="navbar-brand-name"></span
></a>
<h1 class="">Password Recovery</h1>
<p class="">Insert Email Address.</p>

<div *ngIf="errorMessage" class="alert custom-alert-1 mb-4" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      data-dismiss="alert"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-x close"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
  <div class="media">
    <div class="alert-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-alert-triangle"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12" y2="17"></line>
      </svg>
    </div>
    <div class="media-body">
      <div class="alert-text">
        <span>{{ errorMessage }}</span>
      </div>
    </div>
  </div>
</div>

<form
  class="text-left"
  style="direction: rtl"
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
>
  <div class="form">
    <div style="direction: ltr" id="username-field" class="field-wrapper input">
      <label for="username">Email Address</label>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-user"
      >
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <input
        id="username"
        name="username"
        type="text"
        class="form-control"
        placeholder="User Name"
        ngModel
        required
      />
    </div>

    <div class="d-sm-flex justify-content-between">
      <div class="field-wrapper">
        <button
          type="submit"
          class="btn btn-primary"
          value=""
          [disabled]="!f.valid"
        >
          Send
        </button>
        <a
          routerLink="/single/auth/login"
          style="margin-top: 20px !important; display: block"
          value=""
        >
          Back
        </a>
      </div>
    </div>
    <p class="signup-link"></p>
  </div>
</form>
