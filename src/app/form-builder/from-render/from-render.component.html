<formio
  [submission]="{
    data: {
      firstName: 'امید',
      lastName: 'Smith',
      email: 'joe@example.com'
    }
  }"
  (submit)="submit($event)"
  [form]="{
    title: 'My Test Form',
    components: [
      {
        type: 'textfield',
        input: true,
        tableView: true,
        inputType: 'text',
        inputMask: '',
        label: 'First Name',
        key: 'firstName',
        placeholder: 'Enter your first name',
        prefix: '',
        suffix: '',
        multiple: false,
        defaultValue: '',
        protected: false,
        unique: false,
        persistent: true,
        validate: {
          required: true,
          minLength: 2,
          maxLength: 10,
          pattern: '',
          custom: '',
          customPrivate: false
        }
      },
      {
        type: 'textfield',
        input: true,
        tableView: true,
        inputType: 'text',
        inputMask: '',
        label: 'Last Name',
        key: 'lastName',
        placeholder: 'Enter your last name',
        prefix: '',
        suffix: '',
        multiple: false,
        defaultValue: '',
        protected: false,
        unique: false,
        persistent: true,
        validate: {
          required: true,
          minLength: 2,
          maxLength: 10,
          pattern: '',
          custom: '',
          customPrivate: false
        }
      },
      {
        input: true,
        label: 'Submit',
        tableView: false,
        key: 'submit',
        size: 'md',
        leftIcon: '',
        rightIcon: '',
        block: false,
        action: 'submit',
        disableOnInvalid: true,
        theme: 'primary',
        type: 'button'
      }
    ]
  }"
></formio>
