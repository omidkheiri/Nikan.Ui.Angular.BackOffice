<dx-popup
  [width]="600"
  [position]="'right top'"
  [height]="'100vh'"
  container=".dx-viewport"
  [showTitle]="true"
  [title]="formTitle"
  [dragEnabled]="false"
 
  [showCloseButton]="true"
  [visible]="true"
  [hideOnOutsideClick]="false"
  (onHidden)="popup_hidden($event)"
  [animation]="{
    show: {
      duration: 200,
      type: 'slide',
      from: { left: 1500 },
      easing: 'customEasing'
    },
    hide: {
      duration: 100,
      type: 'slide',
      to: { left: 1500 },
      easing: 'customEasing'
    }
  }"
>
  <div *dxTemplate="let data of 'content'" style="padding: 30px;">
    <form (submit)="onFormSubmit($event)">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="error">
        <i
          style="font-size: 21px; color: #0c837c"
          class="fad fa-exclamation-square mr-5 ml-5"
        ></i
        ><span class="text-danger mb-5">{{ error }}</span>
      </div>
      <dx-form
        [readOnly]="readonly"
        [formData]="formTemplate"
        labelLocation="top"
        labelMode="float"
      >
      
    
        <dxi-item
          dataField="categoryId"
          editorType="dxSelectBox"
          [editorOptions]="{
            dataSource: categorySource,
            displayExpr: 'title',
            searchEnabled: true,
            valueExpr: 'id'
          }"
        >
          <dxi-validation-rule type="required" message="Category is required">
          </dxi-validation-rule>
        </dxi-item>
        <dxi-item
        dataField="file"
        editorType="dxFileUploader" style="border:dashed 1px;"
      
      >
        <dxi-validation-rule type="required" message="Template file is required">
        </dxi-validation-rule>
      </dxi-item>
      <dxi-item>
      <hr class="mb-20"/>
    </dxi-item>
        <dxi-item
          itemType="button"
          horizontalAlignment="left"
          [buttonOptions]="buttonOptions"
        >
        </dxi-item>
      </dx-form>
    </form>
  </div>
</dx-popup>
