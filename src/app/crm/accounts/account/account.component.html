<div class="layout-px-spacing" *ngIf="account">
  <div class="row layout-spacing">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 layout-top-spacing">
      <div class="row">
        <div id="tabsVerticalWithIcon" class="col-lg-12 col-12 layout-spacing">
          <div class="statbox widget box box-shadow">
            <div class="widget-header">
              <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                  <h4 style="float: right">
                    داشبورد سازمان: {{ account.title }}
                  </h4>
                  <div
                    class="icon-container"
                    style="float: left; margin-top: 10px; cursor: pointer"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      class="feather feather-maximize"
                    >
                      <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="widget-content widget-content-area rounded-vertical-pills-icon"
            >
              <div class="row mb-4 mt-3">
                <div class="col-sm-2 col-12">
                  <div
                    class="nav flex-column nav-pills mb-sm-0 mb-3"
                    id="rounded-vertical-pills-tab"
                    role="tablist"
                    aria-orientation="vertical"
                  >
                    <a
                      routerLink="accountform"
                      class="nav-link mb-2 mx-auto"
                      routerLinkActive="active"
                      style="cursor: pointer; text-align: center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-edit-3"
                      >
                        <path d="M12 20h9"></path>
                        <path
                          d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
                        ></path>
                      </svg>
                      پروفایل
                    </a>
                    <a
                      routerLink="intro"
                      class="nav-link mb-2 mx-auto"
                      routerLinkActive="active"
                      style="cursor: pointer; text-align: center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-book-open"
                      >
                        <path
                          d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"
                        ></path>
                        <path
                          d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"
                        ></path>
                      </svg>
                      معرفی
                    </a>
                    <a
                      routerLinkActive="active"
                      class="nav-link mb-2 mx-auto"
                      routerLink="supplier/home"
                      style="cursor: pointer; text-align: center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-server"
                      >
                        <rect
                          x="2"
                          y="2"
                          width="20"
                          height="8"
                          rx="2"
                          ry="2"
                        ></rect>
                        <rect
                          x="2"
                          y="14"
                          width="20"
                          height="8"
                          rx="2"
                          ry="2"
                        ></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                      </svg>
                      تامین کننده
                    </a>
                    <a
                      routerLink="customer"
                      routerLinkActive="active"
                      class="nav-link mb-2 mx-auto"
                      style="cursor: pointer; text-align: center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-users"
                      >
                        <path
                          d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"
                        ></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                      </svg>
                      مشتری
                    </a>
                  </div>
                </div>

                <div class="col-sm-10 col-12">
                  <div
                    class="tab-content"
                    id="rounded-vertical-pills-tabContent"
                  >
                    <div class="tab-pane fade show active">
                      <router-outlet></router-outlet>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
