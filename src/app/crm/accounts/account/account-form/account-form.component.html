<div class="row">
  <div id="" style="margin: auto" class="col-lg-6 layout-spacing">
    <div class="widget widget-activity-four">
      <div class="widget-heading" style="display: inline-block">
        <div class="w-icon">
          <a class="btn btn-primary" routerLink="/dashboard/crm/accounts"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-list"
            >
              <line x1="8" y1="6" x2="21" y2="6"></line>
              <line x1="8" y1="12" x2="21" y2="12"></line>
              <line x1="8" y1="18" x2="21" y2="18"></line>
              <line x1="3" y1="6" x2="3.01" y2="6"></line>
              <line x1="3" y1="12" x2="3.01" y2="12"></line>
              <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
          </a>
        </div>
      </div>

      <div class="widget-content">

        <p class="text-danger" style="
        margin-top: 30px;
        text-align: center;
    " *ngIf="error">
          {{error}}
         </p>
         <div *ngIf="isLoading" style="text-align: center">
           <app-loading-spinner></app-loading-spinner>
         </div>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" style="margin-bottom: 20px">
        
          <div class="form-group mb-4">
            <label for="input" style="text-align: left; width: 100%"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="Title"
              name="Title"
              placeholder="Title"
              required
              ngModel
              [ngModel]="account.title"
            />
         
            <div *ngIf="submitted && f.form.controls['Title'].errors">

              <div *ngIf="f.form.controls['Title'].errors['required']" class="text-danger">Title Requires</div>
            
              </div>
            <div class="invalid-feedback show" style="display: none"></div>
          </div>
          <div class="form-group">
            <label for="input" style="text-align: left; width: 100%"
              >Email Address</label
            ><input
              type="text"
              class="form-control"
              id="EmailAddress"
              name="EmailAddress"
              dir="ltr"
              placeholder="Email Address"
              style="text-align: left"
              [ngModel]="account.emailAddress"
              email
              required
            />
            <div *ngIf="submitted && f.form.controls['EmailAddress'].errors">

              <div *ngIf="f.form.controls['EmailAddress'].errors['required']" class="text-danger">Email Required</div>
              <div *ngIf="f.form.controls['EmailAddress'].errors['email']" class="text-danger">Invalid Email</div>
            
              </div>
          </div>
          <div class="form-group">
            <label for="input" style="text-align: left; width: 100%"
              >Phone</label
            ><input
              type="text"
              class="form-control"
              id="Phone"
              name="Phone"
              dir="ltr"
              placeholder="Phone"
              required
              phone
              maxlength="20"
              style="text-align: left"
              [ngModel]="account.phone"
            />
            <div *ngIf="submitted && f.form.controls['Phone'].errors">

              <div *ngIf="f.form.controls['Phone'].errors['required']" class="text-danger">Phone</div>
              <div *ngIf="f.form.controls['Phone'].errors['required']" class="text-danger">Phone</div>
              <div *ngIf="f.form.controls['Phone'].errors['required']" class="text-danger">Phone</div>
              
              </div>
          </div>
          <div class="form-group">
            <label for="input" style="text-align: left; width: 100%"
              >SecondePhone</label
            ><input
              type="text"
              class="form-control"
              id="SecondPhone"
              name="SecondPhone"
              dir="ltr"
              placeholder="Second Phone"
             
              phone
              maxlength="20"
              style="text-align: left"
              [ngModel]="account.secondPhone"
            />
            <div *ngIf="submitted && f.form.controls['SecondPhone'].errors">

             <div *ngIf="f.form.controls['SecondPhone'].errors['phone']" class="text-danger">Invalid Phone</div>
              <div *ngIf="f.form.controls['SecondPhone'].errors['maxlength']" class="text-danger">Invalid Phone</div>
            
              
              </div>
          </div>
          <div class="form-group mb-">
            <label for="input" style="text-align: left; width: 100%"
              >Address</label
            ><input
              type="text"
              class="form-control"
              id="PostalAddress"
              name="PostalAddress"
              placeholder="Address"
              required
              [ngModel]="account.postalAddress"
            />
            <div *ngIf="submitted && f.form.controls['PostalAddress'].errors">

              <div *ngIf="f.form.controls['PostalAddress'].errors['required']" class="text-danger">Address Required</div>
             
              
              </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<dx-toast [visible]="saved" type="success" [message]="' Saved'"> </dx-toast>
