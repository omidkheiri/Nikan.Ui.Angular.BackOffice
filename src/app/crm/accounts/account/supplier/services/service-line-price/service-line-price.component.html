<dx-popup
  [width]="'50vw'"
  [height]="'95vh'"
  [showTitle]="true"
  title="Service Lines"
  [dragEnabled]="false"
  [hideOnOutsideClick]="false"
  [showCloseButton]="false"
  container=".dx-viewport"
  [visible]="true"
>
  <div class="col-lg-12 layout-spacing">
    <button
      type="button"
      (click)="oncancel()"
      class="btn btn-warning mb-2 mr-2 ml-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-x"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <form [formGroup]="priceForm" (ngSubmit)="SubmitFrom()">
      <div class="form-row mb-4">
        <div class="form-group col-md-4">
          <div class="custom-control custom-checkbox">
            <label for="from"> آغاز</label>
            <dx-date-box
              pickerType="calendar"
              formControlName="start"
              type="date"
              displayFormat="yyyy-MM-dd"
            ></dx-date-box>
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="custom-control custom-checkbox">
            <label for="end"> پایان</label>
            <dx-date-box
              pickerType="calendar"
              formControlName="end"
              type="date"
              displayFormat="yyyy-MM-dd"
            ></dx-date-box>
          </div>
        </div>
        <div class="form-group col-md-4">
          <div class="custom-control custom-checkbox">
            <label for="from"> مبلغ</label>
            <input class="form-control" type="number" formControlName="price" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-dark mb-2 mr-2 ml-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-save"
        >
          <path
            d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
          ></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </button>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered mb-4">
        <thead>
          <tr>
            <th>شروع</th>
            <th>پایان</th>
            <th>مبلغ</th>
            <th class="text-center">ویرایش</th>
          </tr>
        </thead>
        <tbody *ngIf="serviceLine">
          <tr *ngFor="let i of serviceLine.serviceLinePrices">
            <td>{{ i.start | date: "yyyy-MM-dd" }}</td>
            <td>{{ i.end | date: "yyyy-MM-dd" }}</td>
            <td>{{ i.price | number }}</td>
            <td>
              <div
                style="cursor: pointer"
                (click)="setSelectedPrice(i.id)"
                style="float: right; padding: 0 5px; cursor: pointer"
                className="icon-container"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-edit"
                >
                  <path
                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                  ></path>
                  <path
                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                  ></path>
                </svg>
                <span className="icon-name"></span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</dx-popup>
