<div class="widget widget-activity-four">
  <div class="widget-content">
    <div class="table-responsive p-3">
      <dx-data-grid
        [dataSource]="serviceLines"
        [showBorders]="true"
        [remoteOperations]="true"
        [showColumnLines]="true"
        [showRowLines]="true"
        [rowAlternationEnabled]="true"
        [hoverStateEnabled]="true"
        keyExpr="id"
        showScrollbar="true"
        useNative="false"
      >
        <dxo-paging [pageSize]="30" [enabled]="true"> </dxo-paging>
        <dxo-pager
          [showPageSizeSelector]="true"
          [allowedPageSizes]="[10, 20, 50]"
          [showNavigationButtons]="true"
        >
        </dxo-pager>
        <dxo-filter-row [visible]="true" [applyFilter]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-search-panel
          [visible]="true"
          [width]="240"
          placeholder="Search..."
        ></dxo-search-panel>

        <dxi-column
          alignment="right"
          width="350"
          dataField="title"
          dataType="string"
          caption="Tilte"
        ></dxi-column>
        <dxi-column
          width="150"
          direction="rtl"
          alignment="center"
          dataField="serviceTypeName"
          caption="Service type"
          dataType="string"
        ></dxi-column>
        <dxi-column
          direction="rtl"
          alignment="right"
          dataField="serviceLocation.title"
          dataType="string"
          caption="Locations"
        ></dxi-column>

        <dxi-column
          dataField="id"
          allowSorting="false"
          caption="Edit"
          cellTemplate="editTemplate"
          width="100"
        ></dxi-column>
        <dxi-column
          dataField="id"
          allowSorting="false"
          caption="Setting"
          cellTemplate="cellTemplate"
          width="100"
        ></dxi-column>

        <dxo-load-panel [enabled]="false"></dxo-load-panel>
        <dxo-scrolling mode="infinite"></dxo-scrolling>

        <div *dxTemplate="let data of 'reserveStatusId'"></div>
        <div *dxTemplate="let data of 'editTemplate'">
          <a
            [routerLink]="'edit/' + data.data.id"
            style="float: right; padding: 0 5px; cursor: pointer"
            class="icon-container"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
              class="feather feather-edit"
            >
              <path
                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
              ></path>
              <path
                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
              ></path>
            </svg>
            <span class="icon-name"></span>
          </a>

          <div
            style="float: right; padding: 0 5px; cursor: pointer"
            (click)="onDeleteItem(data.data.id)"
            class="icon-container"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
              class="feather feather-trash-2"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </div>
        </div>
        <div *dxTemplate="let data of 'cellTemplate'">
          <div class="inv-action">
            <a
              [routerLink]="'price/' + data.data.id"
              style="float: right; padding: 0 5px; cursor: pointer"
              class="icon-container"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                class="feather feather-dollar-sign"
              >
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path
                  d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                ></path>
              </svg>
              <span class="icon-name"></span>
            </a>
            <a
              [routerLink]="'Schema/' + data.data.id"
              style="float: right; padding: 0 5px; cursor: pointer"
              class="icon-container"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                class="feather feather-share-2"
              >
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
              </svg>
              <span class="icon-name"></span>
            </a>
          </div>
        </div>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
        <dxo-export
          [enabled]="true"
          [allowExportSelectedData]="true"
        ></dxo-export>
        <dxo-toolbar>
          <dxi-item location="after">
            <!-- <div *dxTemplate>
               (onClick)="AddAccount()" 
              <dx-button icon="plus"> </dx-button>
            </div> -->
          </dxi-item>

          <dxi-item name="searchPanel"></dxi-item>
        </dxo-toolbar>
      </dx-data-grid>
    </div>
  </div>
  <div class="widget-heading">
    <div class="w-icon">
      <a class="btn btn-primary" [routerLink]="'edit'">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </span>
      </a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
