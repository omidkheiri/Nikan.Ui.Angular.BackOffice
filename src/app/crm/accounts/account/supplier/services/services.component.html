<div class="widget widget-activity-four">
  <div class="widget-heading">
    <div class="w-icon">
      <a class="btn btn-primary" [routerLink]="'edit'">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </span>
      </a>
    </div>
  </div>
  <div class="widget-content">
    <div class="table-responsive">
      <table class="table table-bordered table-hover mb-4">
        <thead>
          <tr>
            <th colspan="10">
              <label for="input" style="text-align: right; width: 100%"
                >محل ارائه سرویس</label
              >
              <div style="display: block">
                <dx-select-box
                  [dataSource]="data"
                  displayExpr="title"
                  valueExpr="id"
                  (onValueChanged)="onfilterByLocation($event)"
                ></dx-select-box>
              </div>
            </th>
          </tr>
          <tr>
            <th style="text-align: right">عنوان</th>
            <th style="text-align: right; width: 50px">نوع</th>
            <th style="text-align: right; width: 200px">محل ارائه</th>
            <th style="text-align: right; width: 50px">فعال</th>
            <th style="text-align: right; width: 50px">Tax</th>
            <th style="width: 100px">ویرایش</th>
            <th style="text-align: right; width: 50px">قیمت</th>
            <th style="text-align: right; width: 50px">Schema</th>
          </tr>
        </thead>
        <tbody *ngIf="serviceLines">
          <tr *ngFor="let i of serviceLines">
            <td>{{ i.title }}</td>
            <td>{{ i.serviceTypeName }}</td>
            <td>{{ i.serviceLocation.title }}</td>
            <td>
              <div *ngIf="i.serviceLineStatus === 1" className="icon-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-check-circle"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
            </td>
            <td>
              <div *ngIf="i.taxInclude === 1" className="icon-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-check-circle"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
            </td>
            <td>
              <a
                [routerLink]="'edit/' + i.id"
                style="float: right; padding: 0 5px; cursor: pointer"
                className="icon-container"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-edit"
                >
                  <path
                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                  ></path>
                  <path
                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                  ></path>
                </svg>
                <span className="icon-name"></span>
              </a>
              <div
                style="float: right; padding: 0 5px"
                (click)="onDeleteItem(i.id)"
                className="icon-container"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-trash-2"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </div>
            </td>
            <td>
              <a
                [routerLink]="'price/' + i.id"
                style="float: right; padding: 0 5px; cursor: pointer"
                className="icon-container"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-dollar-sign"
                >
                  <line x1="12" y1="1" x2="12" y2="23"></line>
                  <path
                    d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                  ></path>
                </svg>
                <span className="icon-name"></span>
              </a>
            </td>
            <td>
              <a
                [routerLink]="'Schema/' + i.id"
                style="float: right; padding: 0 5px; cursor: pointer"
                className="icon-container"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  className="feather feather-share-2"
                >
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span className="icon-name"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
