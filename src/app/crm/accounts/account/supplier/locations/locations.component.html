<div class="widget widget-activity-four">
  <div class="widget-heading">
    <div class="w-icon">
      <a class="btn btn-primary" [routerLink]="'edit'">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </span>
      </a>
    </div>
  </div>

  <div class="widget-content">
    <div class="table-responsive">
      <table class="table table-bordered table-hover mb-4">
        <thead>
          <tr>
            <th style="text-align: right">عنوان</th>
            <th style="text-align: right">آخرین زمان مجاز</th>
            <th style="text-align: right; width: 50px">State</th>
            <th style="width: 100px"></th>
          </tr>
        </thead>
        <tbody *ngIf="locations">
          <tr *ngFor="let item of locations">
            <td style="text-align: right">{{ item.title }}</td>
            <td style="text-align: right">
              {{ item.maxAcceptDate | date: "yyyy-MM-dd" }}
            </td>
            <td style="text-align: center">
              <div *ngIf="item.status" class="icon-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-check-circle"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
              </div>
              <div *ngIf="!item.status" class="icon-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-x-circle"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="15" y1="9" x2="9" y2="15"></line>
                  <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span class="icon-name"> x-circle</span>
              </div>
            </td>
            <td class="text-center" style="text-align: center">
              <div
                id="82b11d88-1b79-44a0-b91a-d2164b1e3426"
                class="icon-container"
                style="float: right; padding: 0px 5px"
              >
                <a [routerLink]="['edit', item.id]">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-edit"
                  >
                    <path
                      d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                    ></path>
                    <path
                      d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                    ></path>
                  </svg>
                </a>
                <span class="icon-name"> </span>
              </div>
              <div
                id="82b11d88-1b79-44a0-b91a-d2164b1e3426"
                class="icon-container"
                style="float: right; padding: 0px 5px"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-trash-2"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div></div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
