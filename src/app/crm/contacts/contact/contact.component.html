<div style="margin-left: auto; margin-right: auto; max-width: 500px">
  <div class="row">
    <div id="flFormsGrid" class="col-lg-12 layout-spacing">
      <div class="statbox widget box box-shadow">
        <div class="widget-header">
          <div class="row">
            <div class="col-xl-12 col-md-12 col-sm-12 col-12">
              <h4 class="invalid-feedback" style="display: block">Profile</h4>
            </div>
          </div>
        </div>
        <div class="widget-content widget-content-area">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-row mb-4">
              <div class="form-group col-md-12">
                <label for="input" style="text-align: right; width: 100%"
                  >Account Name
                </label>
                <dx-select-box
                  [dataSource]="dataSource"
                  displayExpr="title"
                  [searchEnabled]="true"
                  name="accountId"
                  id="accountId"
                  formControlName="accountId"
                >
                </dx-select-box>
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="input" style="text-align: right; width: 100%"
                  >Name</label
                ><input
                  type="text"
                  class="form-control"
                  id="name"
                  dir="ltr"
                  placeholder="نام"
                  formControlName="name"
                  style="text-align: left"
                />
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="input" style="text-align: right; width: 100%"
                  >Last Name</label
                ><input
                  type="text"
                  class="form-control"
                  id="lastName"
                  dir="ltr"
                  placeholder="Last Name"
                  formControlName="lastName"
                  style="text-align: left"
                />
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
            </div>
            <div class="form-row mb-4">
              <div class="form-group col-md-12">
                <label for="accountId" style="text-align: right; width: 100%"
                  >DOB</label
                >
                <dx-date-box
                  pickerType="calendar"
                  formControlName="birthDate"
                  type="date"
                  displayFormat="yyyy-MM-dd"
                ></dx-date-box>
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="input" style="text-align: right; width: 100%"
                  >Email</label
                ><input
                  type="text"
                  class="form-control"
                  id="EmailAddress"
                  dir="ltr"
                  formControlName="emailAddress"
                  placeholder="Email"
                  value=""
                  style="text-align: left"
                />
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="input" style="text-align: right; width: 100%"
                  >Mobile</label
                ><input
                  type="text"
                  class="form-control"
                  id="Phone"
                  dir="ltr"
                  placeholder="Mobile"
                  formControlName="phone"
                  style="text-align: left"
                />
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
              <div class="form-group col-md-6">
                <label for="input" style="text-align: right; width: 100%"
                  >Discount</label
                ><input
                  type="text"
                  class="form-control"
                  id="Phone"
                  dir="ltr"
                  placeholder="Discount"
                  formControlName="discount"
                  style="text-align: left"
                />
                <div class="invalid-feedback show" style="display: none"></div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<dx-toast [visible]="saved" type="success" [message]="'ذخیره شد'"> </dx-toast>
