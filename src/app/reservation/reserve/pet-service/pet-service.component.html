<div *ngIf="PetPriceList" class="row layout-top-spacing">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
    <div [ngClass]="type==='Departure'?'widget widget-chart-one departure':'widget widget-chart-one arrival'">
      <!-- <div class="widget-header">
        <div class="row">
          <div class="col-xl-12 col-md-12 col-sm-12 col-12">
            <p>Pet</p>
          </div>
        </div>
      </div> -->
      <div
        class="widget-content widget-content-area"
        style="padding: 5px; border-radius: 0"
      >
        <div class="dx-field">
          <div class="dx-field-label" style="text-align: center">
            حیوان خانگی
          </div>
          <div class="dx-field-value" style="display: flex; ">
            <dx-number-box 
              [value]="petNumber"
              [min]="0"
              [max]="20"
              [showSpinButtons]="true"
          #petCount
            ></dx-number-box>
            <button (click)="updatePet()" class="btn btn-dark ml-2 mr-2" style="float: right;"> <div class="icon-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-save"
              >
                <path
                  d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                ></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
            </div></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
