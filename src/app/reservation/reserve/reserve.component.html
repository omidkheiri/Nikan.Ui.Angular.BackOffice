<div id="content">
 
  <div class="container">
    <div class="container">
      <div
        class="navSection nav sidenav"
        style="top: 95px; width: 300px; direction: rtl"
      ></div>

      <app-flight-info></app-flight-info>

    <div *ngIf="this.trip&&this.trip.flightInfo&&this.trip.flightInfo.departureLocationId">
      
      <app-passengers [type]="'Departure'"  [locationId]="this.trip.flightInfo.departureLocationId"></app-passengers>
      <app-attendees [type]="'Departure'" [locationId]="this.trip.flightInfo.departureLocationId"></app-attendees>
      <app-transfer [type]="'Departure'" [locationId]="this.trip.flightInfo.departureLocationId"></app-transfer>
      <app-pet-service [type]="'Departure'" [locationId]="this.trip.flightInfo.departureLocationId"></app-pet-service>
    </div>
    <div *ngIf="this.trip&&this.trip.flightInfo&&this.trip.flightInfo.arrivalLocationId" >
      
      <app-passengers [type]="'Arrival'"    [locationId]="this.trip.flightInfo.arrivalLocationId"></app-passengers>
      <app-attendees [type]="'Arrival'" [locationId]="this.trip.flightInfo.arrivalLocationId"></app-attendees>
      <app-transfer [type]="'Arrival'" [locationId]="this.trip.flightInfo.arrivalLocationId"></app-transfer>
      <app-pet-service [type]="'Arrival'" [locationId]="this.trip.flightInfo.arrivalLocationId"></app-pet-service>
    </div>
    
    </div>
  </div>
</div>
